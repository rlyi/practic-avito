<!DOCTYPE html>
<html lang="ru">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - AvitoClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-img { 
            max-height: 500px; 
            object-fit: contain; 
        }
        .ad-description {
            white-space: pre-line; /* Сохраняет переносы строк */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Основная информация об объявлении -->
            <div class="col-md-8">
                <h1>{{TITLE}}</h1>
                <div class="text-muted mb-3">
                    <span>Автор: {{AUTHOR}}</span>
                    <span class="ms-3">Дата: {{DATE}}</span>
                    <span class="ms-3 badge bg-primary">{{CATEGORY}}</span>
                </div>

                {{IMAGE_SECTION}}

                <div class="mb-4">
                    <h3>Описание</h3>
                    <p class="ad-description">{{DESCRIPTION}}</p>
                    <h4 class="text-success">{{PRICE}}</h4>
                </div>
            </div>

            <!-- Блок чата (пустой, без JS) -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Чат по объявлению</div>
                    <div class="card-body">
                        <div class="alert alert-info">Чат будет здесь (можно добавить позже)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
