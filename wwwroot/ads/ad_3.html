<!DOCTYPE html>
<html lang="ru">

@{
    ViewData["Title"] = "Вход";
    Layout = "_Layout";
}

@section Styles {
    <link rel="stylesheet" href="~/css/home.css" />
}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5675675 - AvitoClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-img { 
            max-height: 500px; 
            object-fit: contain; 
        }
        .ad-description {
            white-space: pre-line; /* Сохраняет переносы строк */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Основная информация об объявлении -->
            <div class="col-md-8">
                <h1>5675675</h1>
                <div class="text-muted mb-3">
                    <span>Автор: 123</span>
                    <span class="ms-3">Дата: 07.07.2025</span>
                    <span class="ms-3 badge bg-primary">Планшеты</span>
                </div>

                <img src="/uploads/291cacc1-1181-4892-8666-78f14ea5e718_fb93cc46f75acba582d499e350ec0988.jpg" class="img-fluid ad-img mb-3">

                <div class="mb-4">
                    <h3>Описание</h3>
                    <p class="ad-description">456547</p>
                    <h4 class="text-success">54 654 754,00 ₽</h4>
                </div>
            </div>

            <!-- Блок чата (пустой, без JS) -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Чат по объявлению</div>
                    <div class="card-body">
                        <div class="alert alert-info">Чат будет здесь (можно добавить позже)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
